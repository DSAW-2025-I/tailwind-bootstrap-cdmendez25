<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Stats Preview Card Component</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <style>
      .custom-purple {
        background-color: #1c1b2d;
      }
      .text-purple {
        color: #aa71f5;
      }
      .img-overlay {
        position: relative;
        filter: brightness(0.50) saturate(2) hue-rotate(250deg);
      }
      .img-overlay::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(170, 113, 245, 0.5);
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
        }
        .row {
          flex-direction: column-reverse;
        }
        .col-md-6 {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
    <div class="container bg-black p-5 rounded d-flex flex-column align-items-center" style="max-width: 1200px;">
      <div class="p-3 custom-purple text-white rounded w-100">
        <div class="row align-items-center">
          <div class="col-md-6 text-start d-flex flex-column gap-3">
            <h1 class="fw-bold">Get <span class="text-purple">insights</span> that help your business grow.</h1>
            <p class="text-light">
              Discover the benefits of data analytics and make better decisions regarding revenue, 
              customer experience, and overall efficiency.
            </p>
            <div class="d-flex justify-content-between w-100 mt-3">
              <div class="text-center">
                <strong class="fs-3">10k+</strong>
                <p class="m-0">Companies</p>
              </div>
              <div class="text-center">
                <strong class="fs-3">314</strong>
                <p class="m-0">Templates</p>
              </div>
              <div class="text-center">
                <strong class="fs-3">12m+</strong>
                <p class="m-0">Queries</p>
              </div>
            </div>
          </div>
          <div class="col-md-6 p-0">
            <img src="./images/image-header-desktop.jpg" class="img-fluid img-overlay" alt="Data Insights">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="text-center text-light mt-4 py-3">
      Coded by <a href="#" class="text-info">Carlos Andres Diaz Mendez</a>.
    </footer>
  </body>
</html>
